<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Messages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 60%;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #ff4081;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .message-box {
      border-radius: 10px;
      margin: 20px auto;
      padding: 15px;
      max-width: 600px;
      word-wrap: break-word;
      font-size: 18px;
      font-weight: 400;
    }
  </style>
</head>
<body>

  <h1>Search Messages üîç</h1>
  <input type="text" id="searchInput" placeholder="Enter name or keyword...">
  <button onclick="searchMessages()">Search</button>

  <div id="resultContainer"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuM4PFCIYBSA75MEiQgxmky77ml5hIuOM",
      authDomain: "the-unsent-chamber.firebaseapp.com",
      databaseURL: "https://the-unsent-chamber-default-rtdb.firebaseio.com",
      projectId: "the-unsent-chamber",
      storageBucket: "the-unsent-chamber.firebasestorage.app",
      messagingSenderId: "693365297092",
      appId: "1:693365297092:web:0df5991809ef021a801e91",
      measurementId: "G-HK5P4LB86C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    window.searchMessages = async function () {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const resultContainer = document.getElementById("resultContainer");
      resultContainer.innerHTML = "";

      try {
        const snapshot = await get(ref(db, "unsent"));
        if (snapshot.exists()) {
          const data = snapshot.val();
          let found = false;

          Object.values(data).forEach(msg => {
            if (msg.name.toLowerCase().includes(query) || msg.message.toLowerCase().includes(query)) {
              const div = document.createElement("div");
              div.className = "message-box";
              div.style.background = msg.color || "#333";
              div.innerHTML = `<strong>${msg.name}</strong><br>${msg.message}`;
              resultContainer.appendChild(div);
              found = true;
            }
          });

          if (!found) resultContainer.innerHTML = "<p>No message found.</p>";
        } else {
          resultContainer.innerHTML = "<p>No messages stored yet.</p>";
        }
      } catch (error) {
        console.error("Search error:", error);
        resultContainer.innerHTML = "<p>Error occurred while searching.</p>";
      }
    };
  </script>
</body>
</html>
