<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Unsent Chamber</title>
  <script type="module">
    // Firebase Config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "the-unsent-chamber.firebaseapp.com",
      databaseURL: "https://the-unsent-chamber-default-rtdb.firebaseio.com",
      projectId: "the-unsent-chamber",
      storageBucket: "the-unsent-chamber.firebasestorage.app",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    // Send Message
    window.sendMessage = function() {
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      const color = document.getElementById("color").value;
      const password = document.getElementById("password").value;

      if (password === 'admin@unsent') {
        alert('Admin Panel Accessed!');
        window.location.href = '/admin.html';
        return;
      }

      if (name && message) {
        push(messagesRef, { name, message, color });
        document.getElementById("messageForm").reset();
        confetti();
      }
    }

    // Search Messages
    window.searchMessage = function() {
      const searchName = document.getElementById("search").value.trim().toLowerCase();
      onValue(messagesRef, (snapshot) => {
        const messages = snapshot.val();
        const result = document.getElementById("result");
        result.innerHTML = "";

        for (let key in messages) {
          if (messages[key].name.toLowerCase() === searchName) {
            const div = document.createElement("div");
            div.textContent = messages[key].message;
            div.style.backgroundColor = messages[key].color || "#333";
            div.style.padding = "10px";
            div.style.borderRadius = "10px";
            div.style.margin = "10px 0";
            result.appendChild(div);
          }
        }
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
    }
    .fireflies {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 5px 5px;
      animation: twinkle 10s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 0.8; }
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, textarea, select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .joke-box {
      margin-top: 20px;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="fireflies"></div>
  <h1>The Unsent Chamber</h1>
  <div class="container">
    <form id="messageForm" onsubmit="event.preventDefault(); sendMessage();">
      <input type="text" id="name" placeholder="Your Name" required />
      <textarea id="message" placeholder="Type your unsent message..." required></textarea>
      <select id="color">
        <option value="#ffadad">Pink</option>
        <option value="#ffd6a5">Orange</option>
        <option value="#fdffb6">Yellow</option>
        <option value="#caffbf">Green</option>
        <option value="#9bf6ff">Blue</option>
        <option value="#a0c4ff">Indigo</option>
        <option value="#bdb2ff">Purple</option>
      </select>
      <input type="password" id="password" placeholder="(Optional) Admin Password" />
      <button type="submit">Send</button>
    </form>

    <input type="text" id="search" placeholder="Search by name..." />
    <button onclick="searchMessage()">Search</button>

    <div id="result"></div>
    <div class="joke-box" id="jokeBox">Loading a joke...</div>
  </div>

  <script>
    fetch('https://official-joke-api.appspot.com/random_joke')
      .then(res => res.json())
      .then(data => {
        document.getElementById('jokeBox').textContent = `${data.setup} - ${data.punchline}`;
      })
      .catch(() => {
        document.getElementById('jokeBox').textContent = "Couldn't load a joke. Try again later.";
      });
  </script>
</body>
</html>
