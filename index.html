<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Unsent Chamber</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Courier Prime', monospace;
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      overflow-x: hidden;
    }
    canvas { position: fixed; top: 0; left: 0; z-index: -1; }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2.5rem;
    }

    #joke {
      text-align: center;
      font-size: 1rem;
      opacity: 0.7;
      margin-top: -10px;
    }

    .container {
      text-align: center;
      margin-top: 50px;
    }

    input, textarea, select {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      width: 60%;
    }

    #colorPicker {
      width: 80px;
    }

    button {
      padding: 10px 20px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .message {
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      width: 60%;
      font-size: 1rem;
    }

    #adminPanel {
      display: none;
      padding: 20px;
      border-top: 2px solid white;
    }

    #adminBtn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.7rem;
      opacity: 0.3;
    }
  </style>
</head>
<body>

<canvas id="bg"></canvas>

<h1>The Unsent Chamber</h1>
<div id="joke">Loading fun thought...</div>

<div class="container">
  <textarea id="message" rows="4" placeholder="Type your unsent message..."></textarea><br>
  <input id="code" type="text" placeholder="Search code / your key" /><br>
  <input type="color" id="colorPicker" value="#ffffff" /><br>
  <button onclick="sendMessage()">Send</button>
  <button onclick="searchMessage()">Search</button>
</div>

<div id="results"></div>

<!-- Hidden Admin Access -->
<input type="password" id="adminPass" placeholder="Enter admin password" style="opacity:0; position:absolute; top:0; left:-999px;" />
<div id="adminPanel">
  <h3>Admin Panel</h3>
  <div id="adminMessages"></div>
</div>
<button id="adminBtn" onclick="revealAdmin()">.</button>

<!-- Confetti CDN -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDuM4PFCIYBSA75MEiQgxmky77ml5hIuOM",
    authDomain: "the-unsent-chamber.firebaseapp.com",
    databaseURL: "https://the-unsent-chamber-default-rtdb.firebaseio.com",
    projectId: "the-unsent-chamber",
    storageBucket: "the-unsent-chamber.firebasestorage.app",
    messagingSenderId: "693365297092",
    appId: "1:693365297092:web:0df5991809ef021a801e91",
    measurementId: "G-HK5P4LB86C"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  function sendMessage() {
    const msg = document.getElementById("message").value;
    const code = document.getElementById("code").value;
    const color = document.getElementById("colorPicker").value;
    if (!msg || !code) return alert("Please enter message and code.");
    
    set(ref(db, "unsent/" + code), {
      text: msg,
      color: color,
      timestamp: Date.now()
    }).then(() => {
      document.getElementById("message").value = "";
      confetti();
      alert("Message sent!");
    });
  }

  function searchMessage() {
    const code = document.getElementById("code").value;
    if (!code) return alert("Enter search code.");
    get(child(ref(db), "unsent/" + code)).then((snap) => {
      if (snap.exists()) {
        const data = snap.val();
        document.getElementById("results").innerHTML = `<div class="message" style="background:${data.color}; color:black;">${data.text}</div>`;
      } else {
        alert("Message not found.");
      }
    });
  }

  function revealAdmin() {
    const pass = prompt("Enter admin password:");
    if (pass === "admin-access-666") {
      document.getElementById("adminPanel").style.display = "block";
      get(child(ref(db), "unsent")).then((snap) => {
        let html = '';
        snap.forEach(child => {
          const d = child.val();
          html += `<div class="message" style="background:${d.color}; color:black;"><b>${child.key}</b>: ${d.text}</div>`;
        });
        document.getElementById("adminMessages").innerHTML = html;
      });
    } else {
      alert("Wrong password!");
    }
  }

  // Fireflies BG
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const fireflies = [];
  for (let i = 0; i < 50; i++) {
    fireflies.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      d: Math.random() * 1
    });
  }
  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < fireflies.length; i++) {
      let f = fireflies[i];
      ctx.beginPath();
      ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, false);
      ctx.fillStyle = "rgba(255,255,100,0.8)";
      ctx.shadowBlur = 15;
      ctx.shadowColor = "yellow";
      ctx.fill();
      f.x += Math.sin(i) * 0.5;
      f.y += Math.cos(i) * 0.5;
      if (f.x < 0 || f.x > canvas.width || f.y < 0 || f.y > canvas.height) {
        f.x = Math.random() * canvas.width;
        f.y = Math.random() * canvas.height;
      }
    }
    requestAnimationFrame(animate);
  }
  animate();

  // Jokes
  const jokes = [
    "404: Joke not found!",
    "Why did the coder get stuck in the shower? He kept reading the shampoo instructions: Lather, Rinse, Repeat.",
    "I told my computer I needed a break… now it won’t stop sending me KitKats.",
    "There are 10 types of people: Those who understand binary and those who don’t.",
    "Debugging: Being the detective in a crime movie where you’re also the murderer."
  ];
  document.getElementById("joke").innerText = jokes[Math.floor(Math.random() * jokes.length)];
</script>
</body>
</html>
