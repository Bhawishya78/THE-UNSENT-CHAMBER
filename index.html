<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Unsent Chamber - Lock</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }
    input {
      padding: 12px;
      width: 250px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #00ffee;
      cursor: pointer;
    }
    button:hover {
      background-color: #00bbaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Enter Secret Code</h1>
    <input id="passcode" type="password" placeholder="Enter password..." />
    <br />
    <button onclick="unlock()">Unlock</button>
  </div>

  <script>
    function unlock() {
      const code = document.getElementById("passcode").value;
      const validPassword = "enter"; // üß† Change this if needed

      if (code === validPassword) {
        window.location.href = "homepage.html";
      } else {
        alert("‚ùå Wrong passcode!");
      }
    }
  </script>
</body>
</html>
