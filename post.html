<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Message</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: black;
      overflow: hidden;
    }

    canvas#fireflies {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      padding: 40px;
      max-width: 400px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
      backdrop-filter: blur(5px);
    }

    h1 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 16px;
      outline: none;
    }

    input[type="color"] {
      padding: 4px;
      height: 50px;
    }

    button {
      background: #00ffff;
      color: black;
      font-weight: bold;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <canvas id="fireflies"></canvas>

  <div class="container">
    <h1>Send Your Message</h1>
    <input id="name" type="text" placeholder="Your Name" required />
    <textarea id="message" rows="5" placeholder="Your Message..." required></textarea>
    <label>Choose Message Color:</label>
    <input id="color" type="color" />
    <button onclick="postMessage()">Submit</button>
  </div>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuM4PFCIYBSA75MEiQgxmky77ml5hIuOM",
      authDomain: "the-unsent-chamber.firebaseapp.com",
      databaseURL: "https://the-unsent-chamber-default-rtdb.firebaseio.com",
      projectId: "the-unsent-chamber",
      storageBucket: "the-unsent-chamber.firebasestorage.app",
      messagingSenderId: "693365297092",
      appId: "1:693365297092:web:0df5991809ef021a801e91",
      measurementId: "G-HK5P4LB86C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.postMessage = function() {
      const name = document.getElementById("name").value.trim();
      const msg = document.getElementById("message").value.trim();
      const color = document.getElementById("color").value;

      if (!name || !msg) {
        alert("Please fill out both name and message.");
        return;
      }

      const messageRef = ref(db, "unsentMessages");
      const newMsgRef = push(messageRef);
      set(newMsgRef, {
        name: name,
        message: msg,
        color: color,
        timestamp: Date.now()
      }).then(() => {
        confetti();
        alert("Message posted!");
        document.getElementById("name").value = "";
        document.getElementById("message").value = "";
      }).catch((error) => {
        alert("Error posting message.");
        console.error(error);
      });
    }
  </script>

  <!-- Fireflies Background Script -->
  <script>
    const canvas = document.getElementById('fireflies');
    const ctx = canvas.getContext('2d');
    let fireflies = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function createFireflies() {
      for (let i = 0; i < 40; i++) {
        fireflies.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 3,
          d: Math.random() * 3,
          vx: (Math.random() - 0.5) * 0.8,
          vy: (Math.random() - 0.5) * 0.8
        });
      }
    }

    function drawFireflies() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireflies.forEach(f => {
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(0,255,255,0.7)';
        ctx.fill();
      });
      moveFireflies();
    }

    function moveFireflies() {
      fireflies.forEach(f => {
        f.x += f.vx;
        f.y += f.vy;
        if (f.x < 0 || f.x > canvas.width) f.vx *= -1;
        if (f.y < 0 || f.y > canvas.height) f.vy *= -1;
      });
    }

    createFireflies();
    setInterval(drawFireflies, 33);
    window.onresize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
  </script>
</body>
</html>
