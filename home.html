<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Unsent Chamber - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      color: white;
      font-family: 'Arial', sans-serif;
      height: 100%;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      color: #00ffee;
      text-shadow: 0 0 10px #00ffee, 0 0 20px #00ffee;
    }

    .btn {
      margin: 15px;
      padding: 12px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #00ffee;
      color: black;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #00ccaa;
    }

    .joke-box {
      margin-top: 20px;
      font-size: 1.1em;
      color: #ccc;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

<canvas id="fireflies"></canvas>

<div class="container">
  <h1>✨ The Unsent Chamber ✨</h1>
  <button class="btn" onclick="window.location.href='post.html'">Post Message</button>
  <button class="btn" onclick="window.location.href='search.html'">Search Message</button>

  <div class="joke-box" id="jokeBox">Loading joke...</div>
</div>

<script>
  // Fireflies
  const canvas = document.getElementById("fireflies");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let fireflies = [];

  for (let i = 0; i < 60; i++) {
    fireflies.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 1.5,
      dy: (Math.random() - 0.5) * 1.5
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ffee";
    fireflies.forEach(f => {
      ctx.beginPath();
      ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
      ctx.fill();
    });
    move();
    requestAnimationFrame(draw);
  }

  function move() {
    fireflies.forEach(f => {
      f.x += f.dx;
      f.y += f.dy;

      if (f.x < 0 || f.x > canvas.width) f.dx *= -1;
      if (f.y < 0 || f.y > canvas.height) f.dy *= -1;
    });
  }

  draw();

  // Jokes
  const jokes = [
    "Why don't secrets ever become actors? Because they can't be revealed!",
    "Why did the message get lost? It took a wrong turn at the heart!",
    "What do you call a sad unsent message? Ghostwriting!",
    "Wanna hear a secret? Oh wait, it’s unsent!",
    "My crush is like this site — they’ll never know what I typed!"
  ];

  function randomJoke() {
    const rand = Math.floor(Math.random() * jokes.length);
    document.getElementById("jokeBox").innerText = jokes[rand];
  }

  randomJoke();
</script>

</body>
</html>
